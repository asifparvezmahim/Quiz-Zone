{% extends "base.html" %} {%load static%} <br />
{%block style%}
<style>
  .username {
    color: red;
    font-weight: bold;
  }

  .profile_container {
    display: flex;
    justify-content: space-between;
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 20px;
  }
</style>
{%endblock%} {%block content%}
<div class="profile_container">
  <div class="user_history">
    <h4>History</h4>
    <a class="btn btn-outline-info" href="{% url "result" %}">Previous Marks</a>
  </div>
  <div class="user_info">
    <h2>Image</h2>
    <h4>Welcomee to Your Profile</h4>
    <h2>
      <span class="username"
        >{{request.user.first_name }} {{request.user.last_name}}</span
      >
    </h2>
    <p>{{request.user.email }}</p>
  </div>
</div>

{%endblock%}
