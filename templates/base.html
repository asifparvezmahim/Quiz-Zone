<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {%block title%} {%endblock%} {%block style%}
    <style>
      .log_res_btn {
        text-decoration: none;
        color: white;
      }
    </style>
    {%endblock%}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav_item nav-link active" aria-current="page" href="{%url "homepage"%}"
                >Home</a
              >
            </li>
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav_item nav-link active" aria-current="page" href="{%url "show_quizes"%}"
                >Select Exam Topics</a
              >
            </li>
            {%endif%}

          </ul>
          <form class="d-flex">

            {%if user.is_authenticated%}
            <a class="log_res_btn btn btn-outline-primary mx-3" href="{%url "profile"%}"
              >Profile</a
            >
            <a class="log_res_btn btn btn-outline-danger" href="{%url "user_logout"%}">Logout</a>

            {%else%}
            <a class="log_res_btn btn btn-outline-primary mx-3" href="{%url "register"%}"
            >SIGN UP</a
          >
          <a class="log_res_btn btn btn-outline-info" href="{%url "user_login"%}">SIGN IN</a>
            {%endif%}
            
          </form>
        </div>
      </div>
    </nav>

    {%block content%} {%endblock%}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
