{% extends "base.html" %} {%block content%}
<div class="d-flex flex-wrap justify-content-center mx-3">
  <div class="col-2 mt-2 ">
    {%for cat in data%}
    <div class="col-4 mt-3">
      <div class="form-check">
       <input class="form-check-input" type="radio" name="category" id="{{cat.name}}">
       <label class="form-check-label" for="{{cat.name}}">
         {{cat.name}}
       </label>
     </div>
    </div>
    {%endfor%}
  </div>
     
  <div class="col-10">
    <div class="d-flex flex-wrap justify-content-center">
      {%for d in data%}
      <div class="col-sm-4">
        <div class="card mx-3 mt-3">
          <div class="card-body">
            <h5 class="card-title">Exam No : {{d.exam_no}}</h5>
            <p class="card-text">
              {{d.details}}
            </p>
            <a class="btn btn-primary" href="{%url "questions" d.id %}">Category : {{d.name}} [Start Exam]</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</div>




{%endblock%}
